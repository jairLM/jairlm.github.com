<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Bienvenido</title>
</head>
<body>
    <section class="contenedor-login">
        <div class="titulo-log">
            <h3>Sign in</h3>
            <p>Inicia secion con tu usuario y contraseña</p>
        </div>
        <form action="#" class="infoUsuario">
            <label  for="usuario">Nombre de usuario</label>
            <input id="usuario" class="infoInput" type="text" placeholder="Ingresar usuario">
            <label for="contraseña">Contraseña</label>
            <input id="contraseña" class="infoInput" type="password" placeholder="Ingresar contraseña">

            <input id="recordar" type="checkbox" checked>
            <label for="recordar">Recuerdame</label>

            <button class="btnInput" type="button">Login</button>
            <p>No te has registrado? <a href="#">Hazlo aquí</a></p>
        </form>

        
        
    </section>



    <script src="../javascript/logIn.js"></script>
</body>
</html>
